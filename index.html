<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVPÂÑÄË°®Êùø</title>
    <style>
        /* === CSS ËÆäÊï∏ÂÆöÁæ© === */
        :root {
            /* Ê∑∫Ëâ≤Ê®°Âºè (Light Mode) */
            --bg-color: #f0f2f5;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-muted: #666;
            --border-color: #ddd;
            --input-bg: #f0f0f0;
            --modal-bg: #fff;
            --hover-bg: #f5f5f5;
            --timer-bg: #e0e0e0; 
            --timer-color: #c62828; 
            
            --accent-color: #4CAF50;
            --danger-color: #f44336;
            --card-border-width: 3px;
            --card-width: 320px; 
        }

        /* Ê∑±Ëâ≤Ê®°Âºè (Dark Mode) */
        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --text-muted: #aaa;
            --border-color: #444;
            --input-bg: #3e3e42;
            --modal-bg: #333;
            --hover-bg: #3e3e42;
            --timer-bg: #222;
            --timer-color: #ffd700; 
        }

        * { box-sizing: border-box; }
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }
        
        /* === Â∑¶ÂÅ¥ÂÅ¥ÈÇäÊ¨Ñ === */
        #sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 30;
            transition: transform 0.3s ease, margin-left 0.3s ease;
            position: relative;
            overflow: visible;
        }

        /* [‰øÆÊîπ] ÂÅ¥ÈÇäÊ¨ÑÈñãÈóúÊåâÈàï - Ë≤ºÂ∫ï */
        .sidebar-toggle-tab {
            position: absolute;
            top: auto;
            bottom: 0; /* Á∑äË≤ºÂ∫ïÈÉ® */
            left: 100%;
            width: 24px;
            height: 80px;
            background-color: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-left: none;
            /* Âè≥‰∏äÂúìËßíÔºåÂè≥‰∏ãÁõ¥Ëßí (Ë≤ºÂ∫ï) */
            border-radius: 0 8px 0 0; 
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: monospace;
            box-shadow: 4px 0 6px rgba(0,0,0,0.05);
            z-index: 40;
            transition: background 0.2s;
        }
        .sidebar-toggle-tab:hover {
            background-color: var(--hover-bg);
            color: var(--accent-color);
        }

        #sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 25;
        }

        .sidebar-header {
            padding: 20px 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 900;
            font-size: 1.6em;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--sidebar-bg);
        }

        .sidebar-notify-settings {
            padding: 10px 15px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-shrink: 0;
        }
        .notify-row { display: flex; align-items: center; justify-content: space-between; }
        .notify-row label { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .notify-row label.disabled { color: var(--text-muted); opacity: 0.6; cursor: not-allowed; }
        
        .notify-input-group { display: flex; align-items: center; gap: 5px; }
        .notify-input-group input[type="number"] { width: 40px; padding: 2px; text-align: center; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 3px; }
        .notify-input-group input[type="number"]:disabled { opacity: 0.5; cursor: not-allowed; }

        .sidebar-search-area {
            padding: 10px;
            border-top: 1px solid var(--border-color);
            background-color: var(--sidebar-bg);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .sidebar-search {
            flex: 1;
            padding: 8px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
        }

        .btn-sort-trigger {
            width: 40px;
            height: 36px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-sort-trigger:hover { background: var(--hover-bg); }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .monster-check-item {
            display: flex;
            align-items: center;
            padding: 8px 5px;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
            border-bottom: 1px solid transparent;
        }
        .monster-check-item:hover { background-color: var(--hover-bg); }
        .monster-check-item input { margin-right: 8px; cursor: pointer; transform: scale(1.1); }
        
        .sidebar-label { display: flex; align-items: center; width: 100%; font-size: 0.95em; }
        .time-badge {
            display: inline-block; width: 50px; text-align: center;
            background-color: var(--input-bg); border-radius: 4px;
            padding: 2px 0; margin-right: 8px; font-family: monospace; font-weight: bold; color: var(--accent-color); flex-shrink: 0;
        }
        .name-text { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .sidebar-footer {
            padding: 10px;
            display: flex;
            gap: 5px;
            flex-shrink: 0;
            padding-top: 0;
        }

        button { cursor: pointer; border: none; border-radius: 4px; padding: 6px 12px; font-weight: bold; color: white; transition: 0.2s; }
        .btn-gray { background-color: #666; flex: 1; }
        .btn-gray:hover { background-color: #555; }
        .btn-icon { background: transparent; color: var(--text-color); font-size: 1.2em; padding: 5px; }
        .btn-icon:hover { background-color: var(--hover-bg); }
        .btn-import { background-color: #FF9800; flex: 1; margin-right: 5px; }

        /* === Âè≥ÂÅ¥‰∏ªÂÖßÂÆπ === */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #card-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card-width));
            gap: 20px;
            align-content: start;
            justify-content: start; 
        }

        /* === Âç°ÁâáÊ®£Âºè === */
        .boss-card {
            background-color: var(--card-bg);
            border: var(--card-border-width) solid #666;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 4px;
            position: relative;
            transition: box-shadow 0.3s;
            will-change: transform;
            width: var(--card-width); 
            overflow: hidden;
            height: auto;
        }

        span.border-anim { position: absolute; display: none; }
        .boss-card.active span.border-anim { display: block; }
        .boss-card.active span.border-anim:nth-child(1) { top: 0; left: -100%; width: 100%; height: var(--card-border-width); background: linear-gradient(90deg, transparent, var(--accent-color)); animation: btn-anim1 1.5s linear infinite; }
        .boss-card.active span.border-anim:nth-child(2) { top: -100%; right: 0; width: var(--card-border-width); height: 100%; background: linear-gradient(180deg, transparent, var(--accent-color)); animation: btn-anim2 1.5s linear infinite; animation-delay: 0.375s; }
        .boss-card.active span.border-anim:nth-child(3) { bottom: 0; right: -100%; width: 100%; height: var(--card-border-width); background: linear-gradient(270deg, transparent, var(--accent-color)); animation: btn-anim3 1.5s linear infinite; animation-delay: 0.75s; }
        .boss-card.active span.border-anim:nth-child(4) { bottom: -100%; left: 0; width: var(--card-border-width); height: 100%; background: linear-gradient(360deg, transparent, var(--accent-color)); animation: btn-anim4 1.5s linear infinite; animation-delay: 1.125s; }

        .boss-card.active { border-color: transparent; }
        .boss-card.expired { border-color: var(--danger-color); box-shadow: 0 0 10px rgba(244, 67, 54, 0.4); }

        .card-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; margin-bottom: 5px; }
        .header-left { display: flex; flex-wrap: wrap; align-items: baseline; gap: 5px; flex: 1; }
        .boss-duration { font-size: 0.9em; color: var(--accent-color); font-weight: bold; font-family: monospace; }
        .boss-name { font-size: 1.3em; font-weight: bold; }
        .status-display { font-size: 0.85em; color: var(--text-muted); white-space: nowrap; margin-left: 5px; }

        .btn-kill-header {
            background-color: var(--danger-color); color: white; border: none; border-radius: 4px; padding: 4px 10px; font-size: 0.9em; font-weight: bold; cursor: pointer; transition: background 0.2s; margin-left: 8px; white-space: nowrap;
        }
        .btn-kill-header:hover { background-color: #d32f2f; }

        /* [‰øÆÊîπ] Ë®àÊôÇÂô®ÂÆπÂô®ËàáÊñáÂ≠óÁΩÆ‰∏≠ */
        .timer-group {
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            justify-content: center; /* Flex Ê∞¥Âπ≥ÁΩÆ‰∏≠ */
            background: var(--timer-bg); 
            padding: 5px; 
            border-radius: 5px; 
            margin: 2px 0;
            z-index: 2; 
            position: relative; 
            min-height: 45px;
        }

        .timer-display { 
            font-size: 1.7em; 
            font-family: monospace; 
            font-weight: bold; 
            color: var(--timer-color);
            margin: 0;
            line-height: 1;
            letter-spacing: -0.5px; 
            /* Âº∑Âà∂ÊñáÂ≠óÁΩÆ‰∏≠ */
            text-align: center; 
            width: 100%; 
        }
        
        .correction-area { 
            background-color: var(--input-bg); padding: 5px; border-radius: 5px; 
            display: flex; align-items: center; gap: 5px; 
            z-index: 2; position: relative; margin-top: auto;
        }
        
        .mode-select { background: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); padding: 5px; border-radius: 3px; font-size: 0.8em; cursor: pointer; }
        .correction-area input[type="number"] { flex: 1; background: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); padding: 5px; border-radius: 3px; min-width: 0; text-align: center; }
        
        .btn-update { background-color: #2196F3; font-size: 0.8em; white-space: nowrap; padding: 6px 10px; flex-shrink: 0; font-weight: bold; color: white; }
        .btn-cancel { background-color: #9e9e9e; font-size: 0.8em; white-space: nowrap; padding: 6px 10px; flex-shrink: 0; font-weight: bold; color: white; border-radius: 4px; }
        .btn-cancel:hover { background-color: #757575; }

        /* === Ë®≠ÂÆöË¶ñÁ™ó (Modal) === */
        #settings-modal, #sort-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: var(--modal-bg); width: 500px; max-width: 95%; max-height: 90vh; border-radius: 8px; display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border-color); font-weight: bold; display: flex; justify-content: space-between; }
        .modal-body { padding: 20px; overflow-y: auto; }
        .modal-section { margin-bottom: 20px; border-bottom: 1px dashed var(--border-color); padding-bottom: 15px; }
        .modal-section:last-child { border: none; margin-bottom: 0; padding-bottom: 0; }
        
        .manage-list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: var(--input-bg); margin-bottom: 5px; border-radius: 4px; cursor: grab; transition: background 0.2s, transform 0.2s; }
        .manage-list-item:active { cursor: grabbing; }
        .manage-list-item.dragging { opacity: 0.5; background: var(--accent-color); border: 2px dashed #fff; }
        .manage-list-item.drag-over { border-bottom: 3px solid var(--accent-color); }
        .manage-controls button { font-size: 0.8em; padding: 4px 8px; }
        input[type="text"] { background: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); padding: 5px; border-radius: 3px; width: 100%; }

        /* ÊéíÂ∫èÈÅ∏ÂñÆÊ®£Âºè */
        .sort-menu-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .sort-option {
            padding: 12px;
            background: var(--input-bg);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sort-option:hover { background: var(--hover-bg); }
        .sort-option.selected { border: 2px solid var(--accent-color); color: var(--accent-color); font-weight: bold; }

        /* === RWD ÈüøÊáâÂºèË®≠Ë®à === */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed; left: -280px; top: 0; bottom: 0; height: 100%; box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            }
            #sidebar.open { transform: translateX(280px); }
            #card-container { grid-template-columns: 1fr; padding: 10px; grid-auto-rows: min-content; }
            .boss-card { width: 100%; max-width: none; height: auto; }
        }
        
        @media (min-width: 769px) {
            #sidebar.hidden { margin-left: -280px; }
        }

    </style>
</head>

                    <div class="sort-option" onclick="selectSort('time-desc')" id="sort-opt-time-desc">ÈáçÁîüÊôÇÈñì (Èï∑ ‚Üí Áü≠)</div>

    <script>
        let allBosses = []; 
        let visibleIds = new Set(); 
        let settings = { 
            notifyRespawn: false, 
            notifyCountdown: false, 
            notifyMin: 3, 
            floatMin: 10,
            useFloating: true,
            lightMode: true 
        };
        let currentSortType = 'default';
        let currentTopBossId = null; 

        async function init() {
            loadSettings();
            await loadData();
            renderSidebar();
            renderGrid();
            setInterval(tick, 1000);
            if (Notification.permission !== "granted" && Notification.permission !== "denied") {
                Notification.requestPermission();
            }
            updateToggleButtonIcon();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                sidebar.classList.toggle('open');
                overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
            } else {
                sidebar.classList.toggle('hidden');
            }
            updateToggleButtonIcon();
        }

        function updateToggleButtonIcon() {
            const sidebar = document.getElementById('sidebar');
            const btn = document.getElementById('toggle-btn');
            const isMobile = window.innerWidth <= 768;
            let isOpen = isMobile ? sidebar.classList.contains('open') : !sidebar.classList.contains('hidden');
            btn.innerHTML = isOpen ? '&lt;' : '&gt;';
        }

        async function loadData() {
            const localList = localStorage.getItem('ro_boss_list');
            if (localList) {
                allBosses = JSON.parse(localList);
            } else {
                try {
                    const response = await fetch('monsters.json');
                    if (response.ok) {
                        allBosses = await response.json();
                        allBosses = allBosses.map(b => ({
                            ...b, targetTime: null, respawnNotified: false, floatSec: 0
                        }));
                        saveData();
                    }
                } catch (e) { allBosses = []; }
            }
            const savedVis = localStorage.getItem('ro_boss_visible_ids');
            if (savedVis) visibleIds = new Set(JSON.parse(savedVis));
            else allBosses.forEach(b => visibleIds.add(b.id));
        }

        function saveData() { localStorage.setItem('ro_boss_list', JSON.stringify(allBosses)); }

        function loadSettings() {
            const s = localStorage.getItem('ro_boss_settings');
            if (s) {
                const parsed = JSON.parse(s);
                settings = { ...settings, ...parsed };
            }
            document.getElementById('chk-notify-respawn').checked = settings.notifyRespawn;
            document.getElementById('chk-notify-countdown').checked = settings.notifyCountdown;
            document.getElementById('inp-notify-min').value = settings.notifyMin;
            document.getElementById('inp-float-min').value = settings.floatMin;
            document.getElementById('chk-use-float').checked = settings.useFloating !== false; 
            document.getElementById('chk-theme').checked = settings.lightMode;
            
            toggleRespawnSettings(); 
            applyTheme();
        }

        function toggleRespawnSettings() {
            const respawnChk = document.getElementById('chk-notify-respawn');
            const countdownChk = document.getElementById('chk-notify-countdown');
            const countdownInput = document.getElementById('inp-notify-min');
            const countdownLabel = document.getElementById('lbl-notify-countdown');

            settings.notifyRespawn = respawnChk.checked;

            if (!settings.notifyRespawn) {
                settings.notifyCountdown = false;
                countdownChk.checked = false;
                countdownChk.disabled = true;
                countdownInput.disabled = true;
                countdownLabel.classList.add('disabled');
            } else {
                countdownChk.disabled = false;
                countdownInput.disabled = false;
                countdownLabel.classList.remove('disabled');
                settings.notifyCountdown = countdownChk.checked;
            }
            saveSettings();
        }

        function saveSettings() {
            settings.notifyRespawn = document.getElementById('chk-notify-respawn').checked;
            settings.notifyCountdown = document.getElementById('chk-notify-countdown').checked;
            settings.notifyMin = parseInt(document.getElementById('inp-notify-min').value) || 3;
            settings.floatMin = parseInt(document.getElementById('inp-float-min').value) || 0;
            settings.useFloating = document.getElementById('chk-use-float').checked;
            localStorage.setItem('ro_boss_settings', JSON.stringify(settings));
        }

        function openSortModal() {
            document.getElementById('sort-modal').style.display = 'flex';
            document.querySelectorAll('.sort-option').forEach(opt => opt.classList.remove('selected'));
            const active = document.getElementById(`sort-opt-${currentSortType}`);
            if (active) active.classList.add('selected');
        }

        function closeSortModal() {
            document.getElementById('sort-modal').style.display = 'none';
        }

        function selectSort(type) {
            currentSortType = type;
            renderSidebar();
            closeSortModal();
        }

        function renderSidebar() {
            const list = document.getElementById('sidebar-list');
            const searchInput = document.getElementById('sidebar-search');
            const searchText = searchInput ? searchInput.value.toLowerCase() : "";

            list.innerHTML = '';
            let displayList = [...allBosses];

            if (searchText) {
                displayList = displayList.filter(b => b.name.toLowerCase().includes(searchText));
            }

            if (currentSortType === 'name-asc') displayList.sort((a, b) => a.name.localeCompare(b.name, "zh-Hant"));
            else if (currentSortType === 'name-desc') displayList.sort((a, b) => b.name.localeCompare(a.name, "zh-Hant"));
            else if (currentSortType === 'time-asc') displayList.sort((a, b) => a.respawnHour - b.respawnHour);
            else if (currentSortType === 'time-desc') displayList.sort((a, b) => b.respawnHour - a.respawnHour);
            else if (currentSortType === 'checked-first') {
                displayList.sort((a, b) => {
                    const aChecked = visibleIds.has(a.id) ? 1 : 0;
                    const bChecked = visibleIds.has(b.id) ? 1 : 0;
                    return bChecked - aChecked; 
                });
            }

            displayList.forEach(boss => {
                const div = document.createElement('div');
                div.className = 'monster-check-item';
                div.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const cb = div.querySelector('input');
                        cb.checked = !cb.checked;
                        toggleVisibility(boss.id, cb.checked);
                    }
                };
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.style.width = 'auto';
                checkbox.checked = visibleIds.has(boss.id);
                checkbox.onclick = (e) => { e.stopPropagation(); toggleVisibility(boss.id, e.target.checked); };
                
                const label = document.createElement('label');
                label.className = 'sidebar-label';
                label.innerHTML = `<span class="time-badge">(${boss.respawnHour}H)</span><span class="name-text">${boss.name}</span>`;

                div.appendChild(checkbox);
                div.appendChild(label);
                list.appendChild(div);
            });
        }

        function toggleVisibility(id, isChecked) {
            if (isChecked) visibleIds.add(id); else visibleIds.delete(id);
            localStorage.setItem('ro_boss_visible_ids', JSON.stringify([...visibleIds]));
            if (currentSortType === 'checked-first') renderSidebar();
            renderGrid();
        }

        function toggleAll(state) {
            allBosses.forEach(b => state ? visibleIds.add(b.id) : visibleIds.delete(b.id));
            localStorage.setItem('ro_boss_visible_ids', JSON.stringify([...visibleIds]));
            renderSidebar();
            renderGrid();
        }

        function scrollToTop() {
            const container = document.getElementById('card-container');
            container.scrollTop = 0;
        }

        function renderGrid() {
            const container = document.getElementById('card-container');
            const sortedList = getSortedBosses();
            
            const newTopBoss = sortedList.length > 0 ? sortedList[0] : null;
            if (newTopBoss && currentTopBossId !== newTopBoss.id) {
                currentTopBossId = newTopBoss.id;
                container.scrollTop = 0; 
            }

            const firstPositions = new Map();
            container.querySelectorAll('.boss-card').forEach(card => {
                firstPositions.set(card.dataset.id, card.getBoundingClientRect());
            });
            const existingCards = {};
            container.querySelectorAll('.boss-card').forEach(c => existingCards[c.dataset.id] = c);

            sortedList.forEach(boss => {
                if (!visibleIds.has(boss.id)) {
                    if (existingCards[boss.id]) existingCards[boss.id].remove();
                    return;
                }
                let card = existingCards[boss.id];
                if (!card) {
                    card = createCardElement(boss);
                    existingCards[boss.id] = card;
                }
                updateCardVisuals(card, boss);
                container.appendChild(card);
            });

            container.querySelectorAll('.boss-card').forEach(card => {
                const first = firstPositions.get(card.dataset.id);
                if (first) {
                    const last = card.getBoundingClientRect();
                    const deltaX = first.left - last.left;
                    const deltaY = first.top - last.top;
                    if (deltaX !== 0 || deltaY !== 0) {
                        card.animate([
                            { transform: `translate(${deltaX}px, ${deltaY}px)` },
                            { transform: 'none' }
                        ], { duration: 400, easing: 'cubic-bezier(0.2, 0, 0.2, 1)', fill: 'both' });
                    }
                }
            });
        }

        function updatePlaceholder(id, mode) {
            const hInput = document.getElementById(`h-${id}`);
            const mInput = document.getElementById(`m-${id}`);
            if (mode === 'remaining') {
                hInput.placeholder = "ÊôÇ";
                mInput.placeholder = "ÂàÜ";
            } else {
                hInput.placeholder = "Èªû";
                mInput.placeholder = "ÂàÜ";
            }
        }

        function createCardElement(boss) {
            const card = document.createElement('div');
            card.className = 'boss-card';
            card.dataset.id = boss.id;
            card.id = `card-${boss.id}`;
            
            card.innerHTML = `
                <span class="border-anim"></span>
                <span class="border-anim"></span>
                <span class="border-anim"></span>
                <span class="border-anim"></span>

                <div class="card-header">
                    <div class="header-left">
                        <span class="boss-duration">[${boss.respawnHour}H]</span>
                        <span class="boss-name">${boss.name}</span>
                        <span class="status-display" id="status-${boss.id}"></span>
                    </div>
                    <button class="btn-kill-header" onclick="killBoss(${boss.id})">ÊìäÊÆ∫</button>
                </div>
                
                <div class="timer-group">
                    <div class="timer-display" id="timer-${boss.id}">--:--:--</div>
                </div>
                
                <div class="correction-area">
                    <select id="mode-${boss.id}" class="mode-select" onchange="updatePlaceholder(${boss.id}, this.value)">
                        <option value="remaining">Ââ©È§ò</option>
                        <option value="killed">ÊìäÊÆ∫</option>
                    </select>
                    <input type="number" id="h-${boss.id}" placeholder="ÊôÇ" min="0" max="23">
                    <input type="number" id="m-${boss.id}" placeholder="ÂàÜ" min="0" max="59">
                    <button class="btn-update" onclick="manualUpdate(${boss.id})">Êõ¥Êñ∞</button>
                    <button class="btn-cancel" onclick="cancelTimer(${boss.id})">ÂèñÊ∂à</button>
                </div>
            `;
            return card;
        }

        function getSortedBosses() {
            return [...allBosses].sort((a, b) => {
                const now = Date.now();
                const aActive = a.targetTime !== null;
                const bActive = b.targetTime !== null;
                if (aActive && bActive) return (a.targetTime - now) - (b.targetTime - now);
                if (aActive && !bActive) return -1;
                if (!aActive && bActive) return 1;
                return allBosses.indexOf(a) - allBosses.indexOf(b);
            });
        }

        function tick() {
            const now = Date.now();
            let needsReorder = false;
            allBosses.forEach(boss => {
                if (boss.targetTime) {
                    const diff = boss.targetTime - now;
                    const timeoutLimit = -(boss.respawnHour * 3600000);
                    
                    if (diff <= timeoutLimit) {
                        boss.targetTime = null;
                        boss.respawnNotified = false; 
                        boss.lastCountdownMin = null; 
                        needsReorder = true;
                    } 
                    else if (diff > 0 && settings.notifyCountdown) {
                        const remainingMin = Math.floor(diff / 60000);
                        if (remainingMin < settings.notifyMin && boss.lastCountdownMin !== remainingMin) {
                            sendCountdownNotification(boss.name, remainingMin + 1);
                            boss.lastCountdownMin = remainingMin;
                        }
                    }
                }
            });
            if (needsReorder) {
                saveData();
                renderGrid(); 
            }
            document.querySelectorAll('.boss-card').forEach(card => {
                const id = parseInt(card.dataset.id);
                const boss = allBosses.find(b => b.id === id);
                if (boss) updateCardVisuals(card, boss, now);
            });
        }

        function updateCardVisuals(card, boss, now = Date.now()) {
            const timerEl = card.querySelector(`#timer-${boss.id}`);
            const statusEl = card.querySelector(`#status-${boss.id}`);
            
            if (!boss.targetTime) {
                statusEl.innerText = ""; 
                statusEl.style.display = 'none';
                timerEl.innerText = "--:--:--";
                timerEl.style.color = "#777";
                card.classList.remove('active', 'expired');
                return;
            }

            const diff = boss.targetTime - now;
            const endDate = new Date(boss.targetTime);
            
            const timeStr = `${pad(endDate.getHours())}:${pad(endDate.getMinutes())}`;
            const statusStr = `[ ${timeStr} ]`;
            
            if (statusEl.innerText !== statusStr) {
                statusEl.innerText = statusStr;
                statusEl.style.display = 'inline'; 
            }

            if (diff <= 0) {
                if (timerEl.innerText !== "Â∑≤ÈáçÁîü!") {
                    timerEl.innerText = "Â∑≤ÈáçÁîü!";
                    timerEl.style.color = "#ff4444";
                    card.classList.remove('active');
                    card.classList.add('expired');
                    
                    if (settings.notifyRespawn && !boss.respawnNotified) {
                        sendNotification(boss.name);
                        boss.respawnNotified = true;
                        saveData(); 
                    }
                }
            } else {
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                const countDownStr = `${pad(h)}:${pad(m)}:${pad(s)}`;
                
                let floatStr = "";
                if (settings.useFloating && boss.floatSec > 0) {
                    const floatMinStr = Math.floor(boss.floatSec / 60);
                    const floatSecStr = boss.floatSec % 60;
                    floatStr = ` + ${pad(floatMinStr)}:${pad(floatSecStr)}`;
                }
                
                const fullTimerText = `${countDownStr}${floatStr}`;
                
                if (timerEl.innerText !== fullTimerText) {
                    timerEl.innerText = fullTimerText;
                    timerEl.style.color = "var(--timer-color)"; 
                }
                if (!card.classList.contains('active')) {
                    card.classList.add('active');
                    card.classList.remove('expired');
                }
            }
        }

        function pad(n) { return n < 10 ? '0'+n : n; }

        function sendNotification(bossName) {
            if (settings.notifyRespawn && Notification.permission === "granted") {
                const n = new Notification("BOSSÈáçÁîüÊèêÈÜí", { 
                    body: `${bossName} Â∑≤Á∂ìÈáçÁîü‰∫ÜÔºÅ`, 
                    icon: "",
                    requireInteraction: true 
                });
            }
        }

        function sendCountdownNotification(bossName, min) {
            if (Notification.permission === "granted") {
                const n = new Notification("BOSSÂÄíÊï∏ÊèêÈÜí", { body: `${bossName} Â∞áÂú® ${min} ÂàÜÈêòÂæåÈáçÁîü` });
                setTimeout(() => n.close(), 3000);
            }
        }

        function killBoss(id) {
            const boss = allBosses.find(b => b.id === id);
            if (boss) {
                boss.targetTime = Date.now() + (boss.respawnHour * 3600000);
                boss.floatSec = settings.useFloating ? (settings.floatMin * 60) : 0; 
                boss.respawnNotified = false; 
                boss.lastCountdownMin = null;
                saveData();
                renderGrid();
                scrollToTop(); 
            }
        }

        function cancelTimer(id) {
            const boss = allBosses.find(b => b.id === id);
            if (boss) {
                boss.targetTime = null;
                boss.floatSec = 0;
                boss.respawnNotified = false;
                boss.lastCountdownMin = null;
                saveData();
                renderGrid();
                scrollToTop(); 
            }
        }

        function manualUpdate(id) {
            const boss = allBosses.find(b => b.id === id);
            const mode = document.getElementById(`mode-${id}`).value;
            const hInput = document.getElementById(`h-${id}`);
            const mInput = document.getElementById(`m-${id}`);
            
            let h = parseInt(hInput.value);
            let m = parseInt(mInput.value);
            if (isNaN(h)) h = 0;
            if (isNaN(m)) m = 0;
            const isEmpty = hInput.value === "" && mInput.value === "";

            if (boss) {
                if (isEmpty && h === 0 && m === 0) {
                    boss.targetTime = null;
                } else {
                    if (mode === 'remaining') {
                        boss.targetTime = Date.now() + (h * 3600000) + (m * 60000) + 60000;
                        boss.floatSec = 0;
                    } else {
                        const now = new Date();
                        let killTime = new Date();
                        killTime.setHours(h, m, 0, 0);
                        if (killTime > now) {
                            killTime.setDate(killTime.getDate() - 1);
                        }
                        boss.targetTime = killTime.getTime() + (boss.respawnHour * 3600000);
                        boss.floatSec = settings.useFloating ? (settings.floatMin * 60) : 0;
                    }
                }
                boss.respawnNotified = false; 
                boss.lastCountdownMin = null;
                hInput.value = '';
                mInput.value = '';
                saveData();
                renderGrid();
                scrollToTop(); 
            }
        }

        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
            renderManageList();
        }
        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }

        function addNewMonster() {
            const name = document.getElementById('new-name').value.trim();
            const timeStr = document.getElementById('new-time').value;
            const minStr = document.getElementById('new-time-min').value;
            
            const hour = parseFloat(timeStr) || 0;
            const min = parseFloat(minStr) || 0;

            if (!name) {
                alert("Ë´ãËº∏ÂÖ•È≠îÁâ©ÂêçÁ®±ÔºÅ");
                return;
            }
            if (timeStr === "" && minStr === "") {
                alert("Ë´ãËº∏ÂÖ•ÈáçÁîüÊôÇÈñì (Â∞èÊôÇÊàñÂàÜÈêò)ÔºÅ");
                return;
            }
            if (allBosses.some(b => b.name === name)) {
                alert("Ë©≤È≠îÁâ©ÂêçÁ®±Â∑≤Â≠òÂú®ÔºÅ");
                return;
            }

            const totalHours = hour + (min / 60);

            const newId = allBosses.length > 0 ? Math.max(...allBosses.map(b => b.id)) + 1 : 1;
            allBosses.push({ id: newId, name: name, respawnHour: totalHours, targetTime: null, floatSec: 0 });
            visibleIds.add(newId);
            saveData();
            localStorage.setItem('ro_boss_visible_ids', JSON.stringify([...visibleIds]));
            
            document.getElementById('new-name').value = '';
            document.getElementById('new-time').value = '';
            document.getElementById('new-time-min').value = '';
            
            renderManageList();
            renderSidebar();
            renderGrid();
            scrollToTop();
        }

        function deleteMonster(index) {
            if(confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ ${allBosses[index].name} ÂóéÔºü`)) {
                allBosses.splice(index, 1);
                saveData();
                renderManageList();
                renderSidebar();
                renderGrid();
            }
        }

        let dragSrcIndex = null;
        function renderManageList() {
            const div = document.getElementById('manage-list-container');
            div.innerHTML = '';
            allBosses.forEach((boss, index) => {
                const item = document.createElement('div');
                item.className = 'manage-list-item';
                item.draggable = true;
                item.dataset.index = index;
                item.innerHTML = `<span>${boss.name}</span><div class="manage-controls"><button onclick="deleteMonster(${index})" style="background:#f44336;">‚úï</button></div>`;
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
                div.appendChild(item);
            });
        }
        function handleDragStart(e) { this.classList.add('dragging'); dragSrcIndex = Number(this.dataset.index); e.dataTransfer.effectAllowed = 'move'; }
        function handleDragOver(e) { if (e.preventDefault) e.preventDefault(); this.classList.add('drag-over'); e.dataTransfer.dropEffect = 'move'; return false; }
        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            const dragDestIndex = Number(this.dataset.index);
            if (dragSrcIndex !== dragDestIndex) {
                const movedItem = allBosses[dragSrcIndex];
                allBosses.splice(dragSrcIndex, 1);
                allBosses.splice(dragDestIndex, 0, movedItem);
                saveData();
                renderManageList();
                renderSidebar();
                renderGrid();
            }
            return false;
        }
        function handleDragEnd(e) { this.classList.remove('dragging'); document.querySelectorAll('.manage-list-item').forEach(item => item.classList.remove('drag-over')); }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allBosses, null, 2));
            const a = document.createElement('a');
            a.href = dataStr;
            a.download = "ro_boss_list.json";
            a.click();
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    if (!Array.isArray(json)) throw new Error("Ê™îÊ°àÊ†ºÂºèÈåØË™§");
                    json.forEach((item, idx) => {
                        if (!item.hasOwnProperty('id') || !item.hasOwnProperty('name') || !item.hasOwnProperty('respawnHour')) {
                            throw new Error(`Á¨¨ ${idx + 1} Á≠ÜË≥áÊñôÈåØË™§`);
                        }
                    });
                    if (confirm(`ÊàêÂäüËÆÄÂèñ ${json.length} Á≠ÜË≥áÊñô„ÄÇÊòØÂê¶Ë¶ÜËìãÔºü`)) {
                        allBosses = json.map(b => ({ id: Number(b.id), name: String(b.name), respawnHour: Number(b.respawnHour), targetTime: null }));
                        allBosses.forEach(b => visibleIds.add(b.id));
                        saveData();
                        localStorage.setItem('ro_boss_visible_ids', JSON.stringify([...visibleIds]));
                        renderSidebar();
                        renderGrid();
                        renderManageList();
                        alert("ÂåØÂÖ•ÊàêÂäüÔºÅ");
                    }
                } catch (err) { alert("ÂåØÂÖ•Â§±ÊïóÔºö" + err.message); } finally { input.value = ''; }
            };
            reader.readAsText(file);
        }

        function toggleTheme() { settings.lightMode = document.getElementById('chk-theme').checked; applyTheme(); saveSettings(); }
        function applyTheme() { if (settings.lightMode) document.documentElement.setAttribute('data-theme', 'light'); else document.documentElement.removeAttribute('data-theme'); }

        window.addEventListener('resize', updateToggleButtonIcon);

        init();
    </script>
