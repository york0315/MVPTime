<!DOCTYPE html>
<html lang="zh-TW" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO BOSS計時器 Pro</title>
    <style>
        /* === CSS 變數定義 (深色模式預設) === */
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --text-muted: #aaa;
            --border-color: #444;
            --accent-color: #4CAF50;
            --danger-color: #f44336;
            --input-bg: #3e3e42;
            --modal-bg: #333;
            --hover-bg: #3e3e42;
        }

        /* === 淺色模式 === */
        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-muted: #666;
            --border-color: #ddd;
            --input-bg: #f0f0f0;
            --modal-bg: #fff;
            --hover-bg: #f5f5f5;
        }

        * { box-sizing: border-box; }
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* === 左側側邊欄 === */
        #sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s ease, width 0.3s;
            z-index: 10;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* 側邊欄項目 */
        .monster-check-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
            border-bottom: 1px solid transparent;
        }
        .monster-check-item:hover { background-color: var(--hover-bg); }
        .monster-check-item input { margin-right: 10px; cursor: pointer; transform: scale(1.2); }
        .monster-check-item label { cursor: pointer; flex: 1; }

        .sidebar-footer {
            padding: 10px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 5px;
        }

        /* 按鈕樣式 */
        button { cursor: pointer; border: none; border-radius: 4px; padding: 6px 12px; font-weight: bold; color: white; transition: 0.2s; }
        .btn-gray { background-color: #666; flex: 1; }
        .btn-gray:hover { background-color: #555; }
        .btn-icon { background: transparent; color: var(--text-color); font-size: 1.2em; padding: 5px; }
        .btn-icon:hover { background-color: var(--hover-bg); }

        /* === 右側主內容 === */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #main-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-color);
        }

        #card-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: max-content;
            gap: 20px;
            align-content: start;
        }

        /* === 卡片樣式 === */
        .boss-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 5px solid #777;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: 0.3s;
        }
        .boss-card.active { border-left-color: var(--accent-color); background-color: var(--card-bg); box-shadow: 0 0 10px rgba(76, 175, 80, 0.2); }
        .boss-card.expired { border-left-color: var(--danger-color); border: 1px solid var(--danger-color); }

        .card-header { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        .boss-name { font-size: 1.3em; font-weight: bold; }
        .respawn-time { font-size: 0.9em; color: var(--text-muted); }

        .timer-display {
            text-align: center; font-size: 1.8em; font-family: monospace; font-weight: bold;
            color: #ffd700; margin: 5px 0; background: #222; border-radius: 5px; padding: 5px;
        }
        [data-theme="light"] .timer-display { background: #333; }

        .end-time-display { text-align: center; font-size: 0.85em; color: var(--text-muted); }

        .correction-area { background-color: var(--input-bg); padding: 8px; border-radius: 5px; display: flex; align-items: center; gap: 5px; }
        input[type="number"], input[type="text"] { 
            background: var(--bg-color); border: 1px solid var(--border-color); 
            color: var(--text-color); padding: 5px; border-radius: 3px; 
        }
        
        .btn-update { background-color: #2196F3; font-size: 0.8em; }
        .btn-kill { background-color: var(--danger-color); width: 100%; font-size: 1em; padding: 10px; margin-top: auto; }

        /* === 設定視窗 (Modal) === */
        #settings-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 100;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--modal-bg);
            width: 500px; max-width: 95%; max-height: 90vh;
            border-radius: 8px;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border-color); font-weight: bold; display: flex; justify-content: space-between; }
        .modal-body { padding: 20px; overflow-y: auto; }
        .modal-section { margin-bottom: 20px; border-bottom: 1px dashed var(--border-color); padding-bottom: 15px; }
        .modal-section:last-child { border: none; }
        .modal-footer { padding: 15px; border-top: 1px solid var(--border-color); text-align: right; }

        /* 管理列表樣式 */
        .manage-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px; background: var(--input-bg); margin-bottom: 5px; border-radius: 4px;
        }
        .manage-controls button { font-size: 0.8em; padding: 2px 8px; margin-left: 2px; }
        
        /* 小工具模式 (Widget Mode) */
        body.widget-mode #sidebar { display: none; }
        body.widget-mode #card-container {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            padding: 10px;
        }
        body.widget-mode .boss-card { padding: 10px; }
        body.widget-mode .boss-name { font-size: 1.1em; }
        body.widget-mode .timer-display { font-size: 1.4em; }
        body.widget-mode .correction-area { display: none; } /* 小模式隱藏修正區 */

    </style>
</head>
<body>

    <!-- 左側選單 -->
    <div id="sidebar">
        <div class="sidebar-header">
            <span>魔物清單</span>
            <button class="btn-icon" onclick="openSettings()" title="設定">⚙️</button>
        </div>
        <div class="sidebar-content" id="sidebar-list">
            <!-- JS 生成清單 -->
        </div>
        <div class="sidebar-footer">
            <button class="btn-gray" onclick="toggleAll(true)">全選</button>
            <button class="btn-gray" onclick="toggleAll(false)">全取消</button>
        </div>
    </div>

    <!-- 右側內容 -->
    <div id="main-content">
        <div id="main-header">
            <h2>BOSS計時器</h2>
            <button class="btn-gray" id="widget-toggle-btn" onclick="toggleWidgetMode()">切換小工具模式</button>
        </div>
        <div id="card-container">
            <!-- JS 生成卡片 -->
        </div>
    </div>

    <!-- 設定視窗 -->
    <div id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>設定</span>
                <button class="btn-icon" onclick="closeSettings()">✕</button>
            </div>
            <div class="modal-body">
                
                <!-- 一般設定 -->
                <div class="modal-section">
                    <h3>一般設定</h3>
                    <label style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                        <input type="checkbox" id="chk-notify" onchange="saveSettings()">
                        啟用重生系統通知 (瀏覽器彈窗)
                    </label>
                    <label style="display:flex; align-items:center; gap:10px;">
                        <input type="checkbox" id="chk-theme" onchange="toggleTheme()">
                        使用淺色模式 (Light Mode)
                    </label>
                </div>

                <!-- 新增魔物 -->
                <div class="modal-section">
                    <h3>新增魔物</h3>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="new-name" placeholder="魔物名稱" style="flex:2">
                        <input type="number" id="new-time" placeholder="小時" style="flex:1">
                        <button class="btn-update" onclick="addNewMonster()">新增</button>
                    </div>
                </div>

                <!-- 管理清單 (排序/刪除) -->
                <div class="modal-section">
                    <h3>管理與排序清單</h3>
                    <div id="manage-list-container" style="max-height: 200px; overflow-y: auto;">
                        <!-- JS 生成 -->
                    </div>
                </div>

                <!-- 資料備份 -->
                <div class="modal-section">
                    <h3>資料備份</h3>
                    <button class="btn-gray" onclick="exportData()">匯出魔物清單 (.json)</button>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn-update" onclick="closeSettings()">關閉</button>
            </div>
        </div>
    </div>

    <script>
        // === 全域變數 ===
        let allBosses = []; // 魔物資料 (Source of Truth)
        let visibleIds = new Set(); // 勾選狀態
        let settings = {
            notify: false,
            lightMode: false,
            widgetMode: false
        };

        // === 1. 初始化 ===
        async function init() {
            loadSettings();
            await loadData();
            
            renderSidebar();
            renderGrid();
            renderManageList(); // 設定頁面的清單

            // 啟動計時器
            setInterval(tick, 1000);

            // 申請通知權限
            if (Notification.permission !== "granted" && Notification.permission !== "denied") {
                Notification.requestPermission();
            }
        }

        // === 2. 資料讀取與儲存 ===
        async function loadData() {
            // 優先從 LocalStorage 讀取完整清單 (包含使用者新增/排序過的)
            const localList = localStorage.getItem('ro_boss_list');
            
            if (localList) {
                allBosses = JSON.parse(localList);
            } else {
                // 若無紀錄，嘗試讀取 JSON 作為預設值
                try {
                    const response = await fetch('monsters.json');
                    if (response.ok) {
                        allBosses = await response.json();
                        // 補上 targetTime 欄位
                        allBosses = allBosses.map(b => ({...b, targetTime: null}));
                        saveData(); // 存入 LocalStorage 變成預設
                    }
                } catch (e) {
                    console.error("無預設 JSON，使用空列表");
                    allBosses = [];
                }
            }

            // 讀取計時狀態 (時間不應被洗掉，需合併)
            // 註：上面的 allBosses 包含了順序與基本資料，但 targetTime 我們需要從另一個 key 讀取比較保險，
            // 或者直接把 targetTime 存在 ro_boss_list 裡面。這裡採用「存在 ro_boss_list」的一體化策略。
            
            // 讀取勾選狀態
            const savedVis = localStorage.getItem('ro_boss_visible_ids');
            if (savedVis) {
                visibleIds = new Set(JSON.parse(savedVis));
            } else {
                // 預設全選
                allBosses.forEach(b => visibleIds.add(b.id));
            }
        }

        function saveData() {
            // 儲存整個陣列 (包含順序、新增的魔物、以及當前的 targetTime)
            localStorage.setItem('ro_boss_list', JSON.stringify(allBosses));
        }

        function loadSettings() {
            const s = localStorage.getItem('ro_boss_settings');
            if (s) settings = JSON.parse(s);
            
            // 應用設定
            document.getElementById('chk-notify').checked = settings.notify;
            document.getElementById('chk-theme').checked = settings.lightMode;
            applyTheme();
            if (settings.widgetMode) toggleWidgetMode(true);
        }

        function saveSettings() {
            settings.notify = document.getElementById('chk-notify').checked;
            // lightMode 在 toggleTheme 處理
            localStorage.setItem('ro_boss_settings', JSON.stringify(settings));
        }

        // === 3. 介面渲染 (Sidebar & Grid) ===
        function renderSidebar() {
            const list = document.getElementById('sidebar-list');
            list.innerHTML = '';

            allBosses.forEach(boss => {
                const div = document.createElement('div');
                div.className = 'monster-check-item';
                div.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const cb = div.querySelector('input');
                        cb.checked = !cb.checked;
                        toggleVisibility(boss.id, cb.checked);
                    }
                };

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = visibleIds.has(boss.id);
                checkbox.onclick = (e) => {
                    e.stopPropagation();
                    toggleVisibility(boss.id, e.target.checked);
                };

                const label = document.createElement('label');
                label.innerText = `${boss.name} (${boss.respawnHour}H)`;

                div.appendChild(checkbox);
                div.appendChild(label);
                list.appendChild(div);
            });
        }

        function toggleVisibility(id, isChecked) {
            if (isChecked) visibleIds.add(id);
            else visibleIds.delete(id);
            localStorage.setItem('ro_boss_visible_ids', JSON.stringify([...visibleIds]));
            renderGrid();
        }

        function toggleAll(state) {
            allBosses.forEach(b => state ? visibleIds.add(b.id) : visibleIds.delete(b.id));
            localStorage.setItem('ro_boss_visible_ids', JSON.stringify([...visibleIds]));
            renderSidebar();
            renderGrid();
        }

        // 核心：右側卡片渲染 (No-Flicker 邏輯)
        function renderGrid() {
            const container = document.getElementById('card-container');
            const sortedList = getSortedBosses(); // 取得排序後的清單

            const existingCards = {};
            container.querySelectorAll('.boss-card').forEach(c => existingCards[c.dataset.id] = c);

            sortedList.forEach(boss => {
                if (!visibleIds.has(boss.id)) {
                    if (existingCards[boss.id]) existingCards[boss.id].remove();
                    return;
                }

                let card = existingCards[boss.id];
                if (!card) {
                    card = createCardElement(boss);
                    existingCards[boss.id] = card;
                }
                
                updateCardVisuals(card, boss); // 更新文字
                container.appendChild(card); // 自動排序
            });
        }

        function createCardElement(boss) {
            const card = document.createElement('div');
            card.className = 'boss-card';
            card.dataset.id = boss.id;
            card.id = `card-${boss.id}`;
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="boss-name">${boss.name}</span>
                    <span class="respawn-time">(${boss.respawnHour}H)</span>
                </div>
                <div class="timer-display" id="timer-${boss.id}">--:--:--</div>
                <div class="end-time-display" id="end-${boss.id}">--:--</div>
                <div class="correction-area">
                    <label>修正:</label>
                    <input type="number" id="h-${boss.id}" placeholder="時" min="0">
                    <input type="number" id="m-${boss.id}" placeholder="分" min="0">
                    <button class="btn-update" onclick="manualUpdate(${boss.id})">更新</button>
                </div>
                <button class="btn-kill" onclick="killBoss(${boss.id})">擊殺</button>
            `;
            return card;
        }

        // 排序邏輯：倒數中(剩餘時間少 -> 多) > 沒倒數(依照使用者自訂順序)
        function getSortedBosses() {
            return [...allBosses].sort((a, b) => {
                const now = Date.now();
                const aActive = a.targetTime !== null;
                const bActive = b.targetTime !== null;

                if (aActive && bActive) return (a.targetTime - now) - (b.targetTime - now);
                if (aActive && !bActive) return -1;
                if (!aActive && bActive) return 1;
                
                // 如果都沒倒數，依照原始陣列索引排序 (即使用者自訂順序)
                return allBosses.indexOf(a) - allBosses.indexOf(b);
            });
        }

        // === 4. 計時核心 ===
        function tick() {
            const now = Date.now();
            document.querySelectorAll('.boss-card').forEach(card => {
                const id = parseInt(card.dataset.id);
                const boss = allBosses.find(b => b.id === id);
                if (boss) updateCardVisuals(card, boss, now);
            });
        }

        function updateCardVisuals(card, boss, now = Date.now()) {
            const timerEl = card.querySelector(`#timer-${boss.id}`);
            const endEl = card.querySelector(`#end-${boss.id}`);
            
            if (!boss.targetTime) {
                if (timerEl.innerText !== "未計時") {
                    timerEl.innerText = "未計時";
                    timerEl.style.color = "#777";
                    endEl.innerText = "等待擊殺...";
                    card.classList.remove('active', 'expired');
                }
                return;
            }

            const diff = boss.targetTime - now;
            const endDate = new Date(boss.targetTime);
            const endTimeStr = `預計: ${pad(endDate.getHours())}:${pad(endDate.getMinutes())}`;
            if (endEl.innerText !== endTimeStr) endEl.innerText = endTimeStr;

            if (diff <= 0) {
                // 時間到
                if (timerEl.innerText !== "已重生!") {
                    timerEl.innerText = "已重生!";
                    timerEl.style.color = "#ff4444";
                    card.classList.remove('active');
                    card.classList.add('expired');
                    sendNotification(boss.name); // 發送通知
                }
            } else {
                // 倒數中
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                const timeStr = `${pad(h)}:${pad(m)}:${pad(s)}`;
                
                if (timerEl.innerText !== timeStr) {
                    timerEl.innerText = timeStr;
                    timerEl.style.color = "#ffd700";
                }
                if (!card.classList.contains('active')) {
                    card.classList.add('active');
                    card.classList.remove('expired');
                }
            }
        }

        function pad(n) { return n < 10 ? '0'+n : n; }

        function sendNotification(bossName) {
            if (settings.notify && Notification.permission === "granted") {
                // 避免重複通知：簡單檢查是否剛發送過 (這裡略過，直接發)
                new Notification("BOSS重生提醒", {
                    body: `${bossName} 已經重生了！`,
                    icon: "" 
                });
            }
        }

        // === 5. 操作功能 (擊殺/修正) ===
        function killBoss(id) {
            const boss = allBosses.find(b => b.id === id);
            if (boss) {
                boss.targetTime = Date.now() + (boss.respawnHour * 3600000);
                saveData();
                renderGrid();
            }
        }

        function manualUpdate(id) {
            const boss = allBosses.find(b => b.id === id);
            const h = parseInt(document.getElementById(`h-${id}`).value) || 0;
            const m = parseInt(document.getElementById(`m-${id}`).value) || 0;
            const isEmpty = document.getElementById(`h-${id}`).value === "" && document.getElementById(`m-${id}`).value === "";

            if (boss) {
                if (isEmpty && h === 0 && m === 0) boss.targetTime = null;
                else boss.targetTime = Date.now() + (h * 3600000) + (m * 60000);
                
                document.getElementById(`h-${id}`).value = '';
                document.getElementById(`m-${id}`).value = '';
                saveData();
                renderGrid();
            }
        }

        // === 6. 設定與管理功能 ===
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
            renderManageList();
        }
        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        // 新增魔物
        function addNewMonster() {
            const name = document.getElementById('new-name').value.trim();
            const time = parseFloat(document.getElementById('new-time').value);

            if (!name || isNaN(time)) {
                alert("請輸入正確的名稱與時間");
                return;
            }

            // 產生新 ID (找最大值+1)
            const newId = allBosses.length > 0 ? Math.max(...allBosses.map(b => b.id)) + 1 : 1;
            
            allBosses.push({
                id: newId,
                name: name,
                respawnHour: time,
                targetTime: null
            });
            
            visibleIds.add(newId); // 新增的預設勾選
            
            saveData();
            document.getElementById('new-name').value = '';
            document.getElementById('new-time').value = '';
            
            renderManageList();
            renderSidebar();
            renderGrid();
        }

        // 渲染管理清單 (排序/刪除)
        function renderManageList() {
            const div = document.getElementById('manage-list-container');
            div.innerHTML = '';
            
            allBosses.forEach((boss, index) => {
                const item = document.createElement('div');
                item.className = 'manage-list-item';
                item.innerHTML = `
                    <span>${boss.name}</span>
                    <div class="manage-controls">
                        <button onclick="moveMonster(${index}, -1)" ${index===0?'disabled':''}>↑</button>
                        <button onclick="moveMonster(${index}, 1)" ${index===allBosses.length-1?'disabled':''}>↓</button>
                        <button onclick="deleteMonster(${index})" style="background:#f44336;">✕</button>
                    </div>
                `;
                div.appendChild(item);
            });
        }

        // 移動順序
        function moveMonster(index, direction) {
            const temp = allBosses[index];
            allBosses[index] = allBosses[index + direction];
            allBosses[index + direction] = temp;
            
            saveData();
            renderManageList();
            renderSidebar();
            renderGrid(); // 順序改變，主畫面也要變
        }

        // 刪除魔物
        function deleteMonster(index) {
            if(confirm(`確定要刪除 ${allBosses[index].name} 嗎？`)) {
                allBosses.splice(index, 1);
                saveData();
                renderManageList();
                renderSidebar();
                renderGrid();
            }
        }

        // 匯出資料
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allBosses, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "ro_boss_list.json");
            document.body.appendChild(downloadAnchorNode); // firefox need this
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // 切換深淺色
        function toggleTheme() {
            settings.lightMode = document.getElementById('chk-theme').checked;
            applyTheme();
            saveSettings();
        }
        function applyTheme() {
            if (settings.lightMode) document.documentElement.setAttribute('data-theme', 'light');
            else document.documentElement.removeAttribute('data-theme');
        }

        // 切換小工具模式
        function toggleWidgetMode(forceState) {
            if (typeof forceState !== 'undefined') settings.widgetMode = forceState;
            else settings.widgetMode = !settings.widgetMode;
            
            if (settings.widgetMode) document.body.classList.add('widget-mode');
            else document.body.classList.remove('widget-mode');
            
            saveSettings();
        }

        // 啟動
        init();
    </script>
</body>
</html>
