<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSS計時器</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #4CAF50;
            --danger-color: #f44336;
            --input-bg: #444;
        }
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #444;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        /* 讀取狀態提示 */
        #loading-msg { text-align: center; color: #888; }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .boss-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-left: 5px solid #777;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }
        .boss-card.active { border-left-color: var(--accent-color); background-color: #333; }
        .boss-card.expired { border-left-color: var(--danger-color); border: 2px solid var(--danger-color); }
        
        .card-header { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .boss-name { font-size: 1.4em; font-weight: bold; color: #fff; }
        .respawn-time { font-size: 0.9em; color: #aaa; }
        
        .timer-display {
            text-align: center; font-size: 2em; font-family: monospace; font-weight: bold;
            color: #ffd700; margin: 10px 0; background: #222; border-radius: 5px; padding: 5px;
        }
        .end-time-display { text-align: center; font-size: 0.9em; color: #888; }
        
        .correction-area { background-color: #3a3a3a; padding: 10px; border-radius: 5px; display: flex; align-items: center; gap: 5px; }
        .correction-area label { font-size: 0.8em; }
        input[type="number"] { width: 50px; background: var(--input-bg); border: 1px solid #555; color: white; padding: 5px; border-radius: 3px; text-align: center; }
        
        button { cursor: pointer; border: none; border-radius: 4px; padding: 8px 12px; font-weight: bold; color: white; transition: background 0.2s; }
        .btn-update { background-color: #2196F3; font-size: 0.8em; }
        .btn-update:hover { background-color: #1976D2; }
        .btn-kill { background-color: var(--danger-color); width: 100%; font-size: 1.1em; padding: 12px; margin-top: auto; }
        .btn-kill:hover { background-color: #d32f2f; }
    </style>
</head>
<body>

    <h1>BOSS計時器</h1>
    <div id="loading-msg">正在讀取魔物資料 (monsters.json)...</div>
    <div id="card-container" class="grid-container"></div>

    <script>
        let bosses = [];

        // 初始化：從 JSON 讀取資料並合併 LocalStorage
        async function init() {
            try {
                // 1. 讀取外部 JSON 檔案
                const response = await fetch('monsters.json');
                if (!response.ok) throw new Error("無法讀取 monsters.json");
                const defaultBossData = await response.json();

                // 2. 讀取瀏覽器紀錄 (LocalStorage)
                const saved = localStorage.getItem('ro_boss_timer_data');
                let savedBosses = [];
                if (saved) {
                    savedBosses = JSON.parse(saved);
                }

                // 3. 合併資料：以 JSON 的設定為主，但保留 LocalStorage 的倒數時間
                bosses = defaultBossData.map(def => {
                    const found = savedBosses.find(s => s.id === def.id);
                    // 如果有紀錄且紀錄還在(未過期太久)，就使用紀錄的時間
                    return found ? { ...def, targetTime: found.targetTime } : { ...def, targetTime: null };
                });

                document.getElementById('loading-msg').style.display = 'none';
                renderCards();
                setInterval(updateTimerDisplay, 1000);

            } catch (error) {
                document.getElementById('loading-msg').innerHTML = 
                    `讀取失敗。<br>若你在本機執行，請確保使用伺服器環境 (如 GitHub Pages) <br> 錯誤訊息: ${error.message}`;
                console.error(error);
            }
        }

        function saveData() {
            // 只儲存 ID 和 targetTime，節省空間並允許 JSON 更新名稱
            const dataToSave = bosses.map(b => ({ id: b.id, targetTime: b.targetTime }));
            localStorage.setItem('ro_boss_timer_data', JSON.stringify(dataToSave));
        }

        function getSortedBosses() {
            return [...bosses].sort((a, b) => {
                const now = Date.now();
                const aActive = a.targetTime !== null;
                const bActive = b.targetTime !== null;

                if (aActive && bActive) return (a.targetTime - now) - (b.targetTime - now);
                if (aActive && !bActive) return -1;
                if (!aActive && bActive) return 1;
                return a.id - b.id;
            });
        }

        function renderCards() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';
            const sortedList = getSortedBosses();

            sortedList.forEach(boss => {
                const card = document.createElement('div');
                card.className = 'boss-card';
                card.id = `card-${boss.id}`;
                if (boss.targetTime !== null) card.classList.add('active');

                card.innerHTML = `
                    <div class="card-header">
                        <span class="boss-name">${boss.name}</span>
                        <span class="respawn-time">(${boss.respawnHour}H)</span>
                    </div>
                    <div class="timer-display" id="timer-${boss.id}">--:--:--</div>
                    <div class="end-time-display" id="end-${boss.id}">預計重生: --:--</div>
                    <div class="correction-area">
                        <label>修正:</label>
                        <input type="number" id="h-${boss.id}" placeholder="時" min="0">
                        <input type="number" id="m-${boss.id}" placeholder="分" min="0">
                        <button class="btn-update" onclick="manualUpdate(${boss.id})">更新</button>
                    </div>
                    <button class="btn-kill" onclick="killBoss(${boss.id})">擊殺 (開始倒數)</button>
                `;
                container.appendChild(card);
            });
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const now = Date.now();
            bosses.forEach(boss => {
                const timerEl = document.getElementById(`timer-${boss.id}`);
                const endEl = document.getElementById(`end-${boss.id}`);
                const cardEl = document.getElementById(`card-${boss.id}`);
                if (!timerEl || !cardEl) return;

                if (boss.targetTime === null) {
                    timerEl.innerText = "未計時";
                    timerEl.style.color = "#777";
                    endEl.innerText = "等待擊殺...";
                    cardEl.classList.remove('active', 'expired');
                    return;
                }

                const diff = boss.targetTime - now;
                const endDate = new Date(boss.targetTime);
                endEl.innerText = `預計重生: ${String(endDate.getHours()).padStart(2, '0')}:${String(endDate.getMinutes()).padStart(2, '0')}:${String(endDate.getSeconds()).padStart(2, '0')}`;

                if (diff <= 0) {
                    timerEl.innerText = "已重生!";
                    timerEl.style.color = "#ff4444";
                    cardEl.classList.remove('active');
                    cardEl.classList.add('expired');
                } else {
                    const h = Math.floor(diff / 3600000);
                    const m = Math.floor((diff % 3600000) / 60000);
                    const s = Math.floor((diff % 60000) / 1000);
                    timerEl.innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                    timerEl.style.color = "#ffd700";
                    cardEl.classList.add('active');
                    cardEl.classList.remove('expired');
                }
            });
        }

        function killBoss(id) {
            const boss = bosses.find(b => b.id === id);
            if (boss) {
                boss.targetTime = Date.now() + (boss.respawnHour * 3600000);
                saveData();
                renderCards();
            }
        }

        function manualUpdate(id) {
            const boss = bosses.find(b => b.id === id);
            const h = parseInt(document.getElementById(`h-${id}`).value) || 0;
            const m = parseInt(document.getElementById(`m-${id}`).value) || 0;
            
            if (boss) {
                const inputsEmpty = document.getElementById(`h-${id}`).value === "" && document.getElementById(`m-${id}`).value === "";
                if (inputsEmpty && h === 0 && m === 0) {
                    boss.targetTime = null; // 清除
                } else {
                    boss.targetTime = Date.now() + (h * 3600000) + (m * 60000);
                }
                document.getElementById(`h-${id}`).value = '';
                document.getElementById(`m-${id}`).value = '';
                saveData();
                renderCards();
            }
        }

        init();
    </script>
</body>
</html>
