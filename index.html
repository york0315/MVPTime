<!DOCTYPE html>
<html lang="zh-TW" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO BOSS計時器 Pro</title>
    <style>
        /* === CSS 變數定義 === */
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --text-muted: #aaa;
            --border-color: #444;
            --accent-color: #4CAF50; /* 綠色 */
            --danger-color: #f44336; /* 紅色 */
            --input-bg: #3e3e42;
            --modal-bg: #333;
            --hover-bg: #3e3e42;
            --card-border-width: 3px;
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-muted: #666;
            --border-color: #ddd;
            --input-bg: #f0f0f0;
            --modal-bg: #fff;
            --hover-bg: #f5f5f5;
        }

        * { box-sizing: border-box; }
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* === 左側側邊欄 === */
        #sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px 15px; /* 加高一點 */
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--sidebar-bg);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .monster-check-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
            border-bottom: 1px solid transparent;
        }
        .monster-check-item:hover { background-color: var(--hover-bg); }
        .monster-check-item input { margin-right: 10px; cursor: pointer; transform: scale(1.2); }
        .monster-check-item label { cursor: pointer; flex: 1; }

        .sidebar-footer {
            padding: 10px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 5px;
        }

        button { cursor: pointer; border: none; border-radius: 4px; padding: 6px 12px; font-weight: bold; color: white; transition: 0.2s; }
        .btn-gray { background-color: #666; flex: 1; }
        .btn-gray:hover { background-color: #555; }
        .btn-icon { background: transparent; color: var(--text-color); font-size: 1.2em; padding: 5px; }
        .btn-icon:hover { background-color: var(--hover-bg); }

        /* === 右側主內容 === */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* 移除原本的 Header，讓卡片區直接滿版 */
        #card-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: max-content;
            gap: 20px;
            align-content: start;
        }

        /* === 卡片樣式 (核心修改) === */
        .boss-card {
            background-color: var(--card-bg);
            /* 預設狀態：灰色粗框 */
            border: var(--card-border-width) solid #666; 
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
            transition: box-shadow 0.3s;
            overflow: hidden; /* 為了動畫遮罩 */
        }

        /* --- 狀態 1: 倒數中 (綠色流動邊框) --- */
        .boss-card.active {
            border-color: transparent; /* 隱藏實體邊框，改用背景模擬 */
            animation: none;
        }

        /* 使用偽元素製作流光動畫，避免影響內部排版 */
        .boss-card.active::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 6px; 
            padding: var(--card-border-width); 
            background: linear-gradient(90deg, transparent 20%, var(--accent-color)); 
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none; /* 讓點擊穿透 */
            
            /* 讓漸層動起來 */
            background-size: 200% 200%;
            animation: border-flow 2s linear infinite;
        }

        /* 替代方案：如果不支援 mask 的瀏覽器，使用簡單的 glowing */
        @supports not ((-webkit-mask: none) or (mask: none)) {
            .boss-card.active {
                border-color: var(--accent-color);
                box-shadow: 0 0 10px var(--accent-color);
            }
        }

        @keyframes border-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 由於上面的 mask 方案比較複雜，為了最好的相容性與視覺效果(貪吃蛇跑馬燈)，
           我們改用更經典的 4-span 動畫法 (覆蓋在最上層) */
        
        .boss-card.active span.border-anim {
            position: absolute;
            display: block;
        }
        .boss-card.active span.border-anim:nth-child(1) {
            top: 0; left: -100%; width: 100%; height: var(--card-border-width);
            background: linear-gradient(90deg, transparent, var(--accent-color));
            animation: btn-anim1 1.5s linear infinite;
        }
        .boss-card.active span.border-anim:nth-child(2) {
            top: -100%; right: 0; width: var(--card-border-width); height: 100%;
            background: linear-gradient(180deg, transparent, var(--accent-color));
            animation: btn-anim2 1.5s linear infinite;
            animation-delay: 0.375s;
        }
        .boss-card.active span.border-anim:nth-child(3) {
            bottom: 0; right: -100%; width: 100%; height: var(--card-border-width);
            background: linear-gradient(270deg, transparent, var(--accent-color));
            animation: btn-anim3 1.5s linear infinite;
            animation-delay: 0.75s;
        }
        .boss-card.active span.border-anim:nth-child(4) {
            bottom: -100%; left: 0; width: var(--card-border-width); height: 100%;
            background: linear-gradient(360deg, transparent, var(--accent-color));
            animation: btn-anim4 1.5s linear infinite;
            animation-delay: 1.125s;
        }

        @keyframes btn-anim1 { 0% { left: -100%; } 50%,100% { left: 100%; } }
        @keyframes btn-anim2 { 0% { top: -100%; } 50%,100% { top: 100%; } }
        @keyframes btn-anim3 { 0% { right: -100%; } 50%,100% { right: 100%; } }
        @keyframes btn-anim4 { 0% { bottom: -100%; } 50%,100% { bottom: 100%; } }

        /* 當倒數時，將原始邊框設為透明，讓動畫跑 */
        .boss-card.active { border-color: transparent; }

        /* --- 狀態 2: 時間到 (紅色粗框) --- */
        .boss-card.expired {
            border-color: var(--danger-color);
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.4);
            animation: none; /* 停止動畫 */
        }
        .boss-card.expired span.border-anim { display: none; } /* 隱藏綠色動畫 */


        /* --- 卡片內容 --- */
        .card-header { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; margin-bottom: 5px; }
        .boss-name { font-size: 1.3em; font-weight: bold; }
        .respawn-time-hint { font-size: 0.9em; color: var(--text-muted); }

        .status-display {
            text-align: center;
            font-size: 1.2em; 
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 2px;
        }

        .timer-display {
            text-align: center; font-size: 1.8em; font-family: monospace; font-weight: bold;
            color: #ffd700; margin: 5px 0; background: #222; border-radius: 5px; padding: 5px;
            z-index: 2; position: relative; /* 確保在動畫之上 */
        }
        [data-theme="light"] .timer-display { background: #333; }

        .correction-area { 
            background-color: var(--input-bg); padding: 8px; border-radius: 5px; 
            display: flex; align-items: center; gap: 5px; z-index: 2; position: relative;
        }
        .correction-area label { white-space: nowrap; font-size: 0.9em; }
        
        input[type="number"] { 
            background: var(--bg-color); border: 1px solid var(--border-color); 
            color: var(--text-color); padding: 5px; border-radius: 3px; 
            width: 60px; text-align: center;
        }
        
        .btn-update { background-color: #2196F3; font-size: 0.8em; white-space: nowrap; padding: 6px 10px; }
        .btn-kill { background-color: var(--danger-color); width: 100%; font-size: 1em; padding: 10px; margin-top: auto; z-index: 2; position: relative; cursor: pointer; }
        .btn-kill:hover { background-color: #d32f2f; }

        /* === 設定視窗 (Modal) === */
        #settings-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 100;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--modal-bg);
            width: 500px; max-width: 95%; max-height: 90vh;
            border-radius: 8px;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border-color); font-weight: bold; display: flex; justify-content: space-between; }
        .modal-body { padding: 20px; overflow-y: auto; }
        .modal-section { margin-bottom: 20px; border-bottom: 1px dashed var(--border-color); padding-bottom: 15px; }
        .modal-section:last-child { border: none; }
        .modal-footer { padding: 15px; border-top: 1px solid var(--border-color); text-align: right; }

        .manage-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background: var(--input-bg); margin-bottom: 5px; border-radius: 4px;
            cursor: grab; transition: background 0.2s, transform 0.2s;
        }
        .manage-list-item:active { cursor: grabbing; }
        .manage-list-item.dragging { opacity: 0.5; background: var(--accent-color); border: 2px dashed #fff; }
        .manage-list-item.drag-over { border-bottom: 3px solid var(--accent-color); }
        .manage-controls button { font-size: 0.8em; padding: 4px 8px; }
        input[type="text"] { background: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); padding: 5px; border-radius: 3px; width: 100%; }

    </style>
</head>
<body>

    <!-- 左側選單 -->
    <div id="sidebar">
        <!-- 標題移至這裡 -->
        <div class="sidebar-header">
            <span>BOSS計時器</span>
            <button class="btn-icon" onclick="openSettings()" title="設定">⚙️</button>
        </div>
        <div class="sidebar-content" id="sidebar-list">
            <!-- JS 生成清單 -->
        </div>
        <div class="sidebar-footer">
            <button class="btn-gray" onclick="toggleAll(true)">全選</button>
            <button class="btn-gray" onclick="toggleAll(false)">全取消</button>
        </div>
    </div>

    <!-- 右側內容 -->
    <div id="main-content">
        <!-- 移除 Main Header，只留卡片容器 -->
        <div id="card-container">
            <!-- JS 生成卡片 -->
        </div>
    </div>

    <!-- 設定視窗 -->
    <div id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>設定</span>
                <button class="btn-icon" onclick="closeSettings()">✕</button>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <h3>一般設定</h3>
                    <label style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                        <input type="checkbox" id="chk-notify" onchange="saveSettings()" style="width:auto;">
                        啟用重生系統通知
                    </label>
                    <label style="display:flex; align-items:center; gap:10px;">
                        <input type="checkbox" id="chk-theme" onchange="toggleTheme()" style="width:auto;">
                        使用淺色模式 (Light Mode)
                    </label>
                </div>
                <div class="modal-section">
                    <h3>新增魔物</h3>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="new-name" placeholder="魔物名稱" style="flex:2">
                        <input type="number" id="new-time" placeholder="小時" style="flex:1">
                        <button class="btn-update" onclick="addNewMonster()">新增</button>
                    </div>
                </div>
                <div class="modal-section">
                    <h3>管理與排序清單 (拖曳可調整順序)</h3>
                    <div id="manage-list-container" style="max-height: 250px; overflow-y: auto;"></div>
                </div>
                <div class="modal-section">
                    <h3>資料備份</h3>
                    <button class="btn-gray" onclick="exportData()">匯出魔物清單 (.json)</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-update" onclick="closeSettings()">關閉</button>
            </div>
        </div>
    </div>

    <script>
        let allBosses = []; 
        let visibleIds = new Set(); 
        let settings = { notify: false, lightMode: false };

        async function init() {
            loadSettings();
            await loadData();
            renderSidebar();
            renderGrid();
            setInterval(tick, 1000);
            if (Notification.permission !== "granted" && Notification.permission !== "denied") {
                Notification.requestPermission();
            }
        }

        async function loadData() {
            const localList = localStorage.getItem('ro_boss_list');
            if (localList) {
                allBosses = JSON.parse(localList);
            } else {
                try {
                    const response = await fetch('monsters.json');
                    if (response.ok) {
                        allBosses = await response.json();
                        allBosses = allBosses.map(b => ({...b, targetTime: null}));
                        saveData();
                    }
                } catch (e) { allBosses = []; }
            }
            const savedVis = localStorage.getItem('ro_boss_visible_ids');
            if (savedVis) visibleIds = new Set(JSON.parse(savedVis));
            else allBosses.forEach(b => visibleIds.add(b.id));
        }

        function saveData() { localStorage.setItem('ro_boss_list', JSON.stringify(allBosses)); }

        function loadSettings() {
            const s = localStorage.getItem('ro_boss_settings');
            if (s) settings = JSON.parse(s);
            document.getElementById('chk-notify').checked = settings.notify;
            document.getElementById('chk-theme').checked = settings.lightMode;
            applyTheme();
        }

        function saveSettings() {
            settings.notify = document.getElementById('chk-notify').checked;
            localStorage.setItem('ro_boss_settings', JSON.stringify(settings));
        }

        function renderSidebar() {
            const list = document.getElementById('sidebar-list');
            list.innerHTML = '';
            allBosses.forEach(boss => {
                const div = document.createElement('div');
                div.className = 'monster-check-item';
                div.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const cb = div.querySelector('input');
                        cb.checked = !cb.checked;
                        toggleVisibility(boss.id, cb.checked);
                    }
                };
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.style.width = 'auto';
                checkbox.checked = visibleIds.has(boss.id);
                checkbox.onclick = (e) => { e.stopPropagation(); toggleVisibility(boss.id, e.target.checked); };
                const label = document.createElement('label');
                label.innerText = `${boss.name} (${boss.respawnHour}H)`;
                div.appendChild(checkbox);
                div.appendChild(label);
                list.appendChild(div);
            });
        }

        function toggleVisibility(id, isChecked) {
            if (isChecked) visibleIds.add(id); else visibleIds.delete(id);
            localStorage.setItem('ro_boss_visible_ids', JSON.stringify([...visibleIds]));
            renderGrid();
        }

        function toggleAll(state) {
            allBosses.forEach(b => state ? visibleIds.add(b.id) : visibleIds.delete(b.id));
            localStorage.setItem('ro_boss_visible_ids', JSON.stringify([...visibleIds]));
            renderSidebar();
            renderGrid();
        }

        function renderGrid() {
            const container = document.getElementById('card-container');
            const sortedList = getSortedBosses();
            const existingCards = {};
            container.querySelectorAll('.boss-card').forEach(c => existingCards[c.dataset.id] = c);

            sortedList.forEach(boss => {
                if (!visibleIds.has(boss.id)) {
                    if (existingCards[boss.id]) existingCards[boss.id].remove();
                    return;
                }
                let card = existingCards[boss.id];
                if (!card) {
                    card = createCardElement(boss);
                    existingCards[boss.id] = card;
                }
                updateCardVisuals(card, boss);
                container.appendChild(card);
            });
        }

        function createCardElement(boss) {
            const card = document.createElement('div');
            card.className = 'boss-card';
            card.dataset.id = boss.id;
            card.id = `card-${boss.id}`;
            // 插入4個 span 用於邊框動畫
            card.innerHTML = `
                <span class="border-anim"></span>
                <span class="border-anim"></span>
                <span class="border-anim"></span>
                <span class="border-anim"></span>

                <div class="card-header">
                    <span class="boss-name">${boss.name}</span>
                    <span class="respawn-time-hint">(${boss.respawnHour}H)</span>
                </div>
                
                <div class="status-display" id="status-${boss.id}">未追蹤</div>
                <div class="timer-display" id="timer-${boss.id}">--:--:--</div>
                
                <div class="correction-area">
                    <label>修正:</label>
                    <input type="number" id="h-${boss.id}" placeholder="時" min="0">
                    <input type="number" id="m-${boss.id}" placeholder="分" min="0">
                    <button class="btn-update" onclick="manualUpdate(${boss.id})">更新</button>
                </div>
                <button class="btn-kill" onclick="killBoss(${boss.id})">擊殺</button>
            `;
            return card;
        }

        function getSortedBosses() {
            return [...allBosses].sort((a, b) => {
                const now = Date.now();
                const aActive = a.targetTime !== null;
                const bActive = b.targetTime !== null;
                if (aActive && bActive) return (a.targetTime - now) - (b.targetTime - now);
                if (aActive && !bActive) return -1;
                if (!aActive && bActive) return 1;
                return allBosses.indexOf(a) - allBosses.indexOf(b);
            });
        }

        function tick() {
            const now = Date.now();
            document.querySelectorAll('.boss-card').forEach(card => {
                const id = parseInt(card.dataset.id);
                const boss = allBosses.find(b => b.id === id);
                if (boss) updateCardVisuals(card, boss, now);
            });
        }

        function updateCardVisuals(card, boss, now = Date.now()) {
            const timerEl = card.querySelector(`#timer-${boss.id}`);
            const statusEl = card.querySelector(`#status-${boss.id}`);
            
            if (!boss.targetTime) {
                if (statusEl.innerText !== "未追蹤") {
                    statusEl.innerText = "未追蹤";
                    timerEl.innerText = "--:--:--";
                    timerEl.style.color = "#777";
                    card.classList.remove('active', 'expired');
                }
                return;
            }

            const diff = boss.targetTime - now;
            const endDate = new Date(boss.targetTime);
            
            // 日期格式: [ 22日 14:30 ]
            const dateStr = `${endDate.getDate()}日`;
            const timeStr = `${pad(endDate.getHours())}:${pad(endDate.getMinutes())}`;
            const statusStr = `重生時間[ ${dateStr} ${timeStr} ]`;
            
            if (statusEl.innerText !== statusStr) statusEl.innerText = statusStr;

            if (diff <= 0) {
                // 時間到：紅色邊框
                if (timerEl.innerText !== "已重生!") {
                    timerEl.innerText = "已重生!";
                    timerEl.style.color = "#ff4444";
                    card.classList.remove('active');
                    card.classList.add('expired');
                    sendNotification(boss.name);
                }
            } else {
                // 倒數中：綠色動畫邊框
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                const countDownStr = `${pad(h)}:${pad(m)}:${pad(s)}`;
                
                if (timerEl.innerText !== countDownStr) {
                    timerEl.innerText = countDownStr;
                    timerEl.style.color = "#ffd700";
                }
                if (!card.classList.contains('active')) {
                    card.classList.add('active');
                    card.classList.remove('expired');
                }
            }
        }

        function pad(n) { return n < 10 ? '0'+n : n; }

        function sendNotification(bossName) {
            if (settings.notify && Notification.permission === "granted") {
                new Notification("BOSS重生提醒", { body: `${bossName} 已經重生了！`, icon: "" });
            }
        }

        function killBoss(id) {
            const boss = allBosses.find(b => b.id === id);
            if (boss) {
                boss.targetTime = Date.now() + (boss.respawnHour * 3600000);
                saveData();
                renderGrid();
            }
        }

        function manualUpdate(id) {
            const boss = allBosses.find(b => b.id === id);
            const h = parseInt(document.getElementById(`h-${id}`).value) || 0;
            const m = parseInt(document.getElementById(`m-${id}`).value) || 0;
            const isEmpty = document.getElementById(`h-${id}`).value === "" && document.getElementById(`m-${id}`).value === "";

            if (boss) {
                if (isEmpty && h === 0 && m === 0) boss.targetTime = null;
                else boss.targetTime = Date.now() + (h * 3600000) + (m * 60000);
                document.getElementById(`h-${id}`).value = '';
                document.getElementById(`m-${id}`).value = '';
                saveData();
                renderGrid();
            }
        }

        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
            renderManageList();
        }
        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }

        function addNewMonster() {
            const name = document.getElementById('new-name').value.trim();
            const time = parseFloat(document.getElementById('new-time').value);
            if (!name || isNaN(time)) return;
            const newId = allBosses.length > 0 ? Math.max(...allBosses.map(b => b.id)) + 1 : 1;
            allBosses.push({ id: newId, name: name, respawnHour: time, targetTime: null });
            visibleIds.add(newId);
            saveData();
            document.getElementById('new-name').value = '';
            document.getElementById('new-time').value = '';
            renderManageList();
            renderSidebar();
            renderGrid();
        }

        function deleteMonster(index) {
            if(confirm(`確定要刪除 ${allBosses[index].name} 嗎？`)) {
                allBosses.splice(index, 1);
                saveData();
                renderManageList();
                renderSidebar();
                renderGrid();
            }
        }

        let dragSrcIndex = null;
        function renderManageList() {
            const div = document.getElementById('manage-list-container');
            div.innerHTML = '';
            allBosses.forEach((boss, index) => {
                const item = document.createElement('div');
                item.className = 'manage-list-item';
                item.draggable = true;
                item.dataset.index = index;
                item.innerHTML = `<span>${boss.name}</span><div class="manage-controls"><button onclick="deleteMonster(${index})" style="background:#f44336;">✕</button></div>`;
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
                div.appendChild(item);
            });
        }
        function handleDragStart(e) { this.classList.add('dragging'); dragSrcIndex = Number(this.dataset.index); e.dataTransfer.effectAllowed = 'move'; }
        function handleDragOver(e) { if (e.preventDefault) e.preventDefault(); this.classList.add('drag-over'); e.dataTransfer.dropEffect = 'move'; return false; }
        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            const dragDestIndex = Number(this.dataset.index);
            if (dragSrcIndex !== dragDestIndex) {
                const movedItem = allBosses[dragSrcIndex];
                allBosses.splice(dragSrcIndex, 1);
                allBosses.splice(dragDestIndex, 0, movedItem);
                saveData();
                renderManageList();
                renderSidebar();
                renderGrid();
            }
            return false;
        }
        function handleDragEnd(e) { this.classList.remove('dragging'); document.querySelectorAll('.manage-list-item').forEach(item => item.classList.remove('drag-over')); }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allBosses, null, 2));
            const a = document.createElement('a');
            a.href = dataStr;
            a.download = "ro_boss_list.json";
            a.click();
        }

        function toggleTheme() { settings.lightMode = document.getElementById('chk-theme').checked; applyTheme(); saveSettings(); }
        function applyTheme() { if (settings.lightMode) document.documentElement.setAttribute('data-theme', 'light'); else document.documentElement.removeAttribute('data-theme'); }

        init();
    </script>
</body>
</html>
